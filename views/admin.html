<body class="page-admin">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">

            </div>
            <p class="mt-3">Carregando dados...</p>

    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->

                <div class="p-3">
                    <h4 class="mb-4">

                    </h4>
                    
                    <nav class="nav flex-column">
                        <a class="nav-link active" href="#" data-section="dashboard">
                            <i class="bi bi-speedometer2"></i>

                        </a>
                        
                        <a class="nav-link" href="#" data-section="usuarios">
                            <i class="bi bi-people"></i>

                        </a>
                        
                        <a class="nav-link" href="#" data-section="tabelas">
                            <i class="bi bi-table"></i>

                        </a>
                        
                        <a class="nav-link" href="#" data-section="auditoria">
                            <i class="bi bi-eye"></i>
                            Auditoria
                        </a>
                        
                        <a class="nav-link" href="#" data-section="backup">
                            <i class="bi bi-download"></i>
                            Backup & Restore
                        </a>
                        
                        <a class="nav-link" href="#" data-section="exportar">
                            <i class="bi bi-file-earmark-arrow-down"></i>
                            Exportar Dados
                        </a>
                        
                        <a class="nav-link" href="#" data-section="configuracoes">
                            <i class="bi bi-gear"></i>
                            Configurações
                        </a>
                        
                        <hr class="my-3">
                        
                        <a class="nav-link" href="/pages/main" style="color: #ffc107;">
                            <i class="bi bi-arrow-left"></i>
                            Voltar ao Sistema
                        </a>
                        
                        <a class="nav-link" href="#" onclick="logout()" style="color: #dc3545;">
                            <i class="bi bi-box-arrow-right"></i>
                            Sair
                        </a>
                    </nav>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="col-md-9 col-lg-10 content-area">
                <div class="p-4">
                    <!-- Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2 id="sectionTitle">Dashboard Administrativo</h2>
                            <p class="text-muted mb-0" id="sectionDescription">Visão geral do sistema e métricas principais</p>
                        </div>
                        <div>
                            <span class="badge bg-primary" id="userRole"></span>
                            <span class="text-muted ms-2" id="currentUser"></span>
                        </div>
                    </div>
                    
                    <!-- Dynamic Content Area -->
                    <div id="contentArea">
                        <!-- Dashboard content will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts da Página -->
    <script src="/static/js/core-scripts-loader.js"></script>
    <script src="/static/js/pages/admin.js"></script>
    <script>
        // Garante carregamento do Bootstrap
        PLIScriptLoader.ensureBootstrap().then(() => {
            console.log('Bootstrap carregado para página admin');
        });
