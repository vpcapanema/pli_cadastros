<!-- EXEMPLO DE USO DO TEMPLATE BASE -->
<!-- 
Para usar este template base, você pode substituir as variáveis template:

1. VARIÁVEIS OBRIGATÓRIAS:
   - {{page_title}} - Título da página (ex: "Dashboard", "Login", "Cadastro")
   - {{main_content}} - Conteúdo principal da página

2. VARIÁVEIS OPCIONAIS:
   - {{body_class}} - Classes CSS específicas do body (ex: "page-login", "page-dashboard")
   - {{additional_css}} - CSS adicional específico da página
   - {{additional_js}} - JavaScript adicional específico da página
   - {{public_navbar_display}} - "block" ou "none" para navbar público
   - {{restricted_navbar_display}} - "block" ou "none" para navbar restrito
   - {{user_name}} - Nome do usuário logado
   - {{system_version}} - Versão do sistema
   - {{breadcrumb_content}} - Conteúdo do breadcrumb
   - {{alerts_content}} - Alertas/mensagens da página

EXEMPLO DE IMPLEMENTAÇÃO PARA PÁGINA DE LOGIN:
-->
