<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Sessões - SIGMA-PLI | Módulo de Gerenciamento de Cadastros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/sistema_aplicacao_cores_pli.css">
</head>
<body>
    <script src="/static/js/auth-guard.js"></script>
    <div id="navbar-container"></div>
    <script src="/static/js/navbar-internal-loader.js"></script>

    <!-- Main Content -->
    <div class="pli-main-content">
        <main class="container-fluid py-4">
            
            <!-- Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="h3 mb-1">
                                <i class="fas fa-shield-alt text-primary"></i>
                                Gerenciamento de Sessões
                            </h1>
                            <p class="text-muted mb-0">Monitore e gerencie todas as sessões ativas do <strong>SIGMA-PLI</strong></p>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary" onclick="sessionsManager.refreshStats()">
                                <i class="fas fa-sync-alt"></i> Atualizar
                            </button>
                            <button class="btn btn-warning" onclick="sessionsManager.cleanExpiredSessions()">
                                <i class="fas fa-broom"></i> Limpar Expiradas
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Estatísticas -->
            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card text-white bg-primary">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-users fa-2x"></i>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <div class="small">Sessões Ativas</div>
                                    <div class="h5 mb-0" id="stat-active-sessions">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-success">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-user-friends fa-2x"></i>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <div class="small">Usuários Únicos</div>
                                    <div class="h5 mb-0" id="stat-unique-users">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-info">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-sign-in-alt fa-2x"></i>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <div class="small">Logins Hoje</div>
                                    <div class="h5 mb-0" id="stat-logins-today">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-white bg-warning">
                        <div class="card-body">
                            <div class="d-flex align-items-center">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-clock fa-2x"></i>
                                </div>
                                <div class="flex-grow-1 ms-3">
                                    <div class="small">Duração Média</div>
                                    <div class="h5 mb-0" id="stat-avg-duration">- min</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-filter"></i> Filtros
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <label class="form-label" for="filter-status">Status</label>
                                    <select class="form-select" id="filter-status" aria-label="Filtrar por status">
                                        <option value="">Todos</option>
                                        <option value="ATIVA" selected>Ativas</option>
                                        <option value="INATIVA">Inativas</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label" for="filter-user-type">Tipo de Usuário</label>
                                    <select class="form-select" id="filter-user-type" aria-label="Filtrar por tipo de usuário">
                                        <option value="">Todos</option>
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="GESTOR">GESTOR</option>
                                        <option value="ANALISTA">ANALISTA</option>
                                        <option value="OPERADOR">OPERADOR</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Buscar Usuário</label>
                                    <input type="text" class="form-control" id="filter-username" placeholder="Nome ou username">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">&nbsp;</label>
                                    <div class="d-grid">
                                        <button class="btn btn-primary" onclick="sessionsManager.applyFilters()">
                                            <i class="fas fa-search"></i> Aplicar Filtros
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabela de Sessões -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-list"></i> Sessões Ativas
                            </h5>
                            <div class="text-muted small">
                                Atualizado em: <span id="last-update">-</span>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="sessionsTable" class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Status</th>
                                            <th>Usuário</th>
                                            <th>Tipo</th>
                                            <th>Login</th>
                                            <th>Último Acesso</th>
                                            <th>IP</th>
                                            <th>Dispositivo</th>
                                            <th>Duração</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Dados carregados via JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Detalhes da Sessão -->
    <div class="modal fade" id="sessionDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">
                        <i class="fas fa-info-circle me-2"></i>
                        Detalhes da Sessão
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar modal"></button>
                </div>
                <div class="modal-body" id="session-details-content">
                    <!-- Conteúdo carregado dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="btn-invalidate-session">
                        <i class="fas fa-ban me-2"></i>
                        Invalidar Sessão
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>
    <script src="/static/js/footer-loader.js"></script>

    <!-- Bootstrap e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Scripts da aplicação -->
    <script src="/static/js/services/api.js"></script>
    <script src="/static/js/services/auth.js"></script>
    <script src="/static/js/services/utils.js"></script>
    <script src="/static/js/services/sessionMonitor.js"></script>
    <script src="/static/js/session-auto-init.js"></script>
    <script src="/static/js/components/notification.js"></script>
    <script src="/static/js/components/loading.js"></script>
    <script src="/static/js/components/statusBar.js"></script>
    <script src="/static/js/pages/sessions-manager.js"></script>
</body>
</html>
